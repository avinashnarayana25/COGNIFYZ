<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enhanced Interactive Features</title>
</head>
<body>
    <!-- Color Change Section -->
    <section class="color-changer">
        <h1>Color Changer</h1>
        <div class="container">
            <p>Click the below button to change color</p>
            <button id="colorSwitch">Change Color</button>
        </div>
    </section>

    <!-- Time Alert Section -->
    <section class="time-alert">
        <h1>Time Alert</h1>
        <div class="container">
            <p>Click the below button for current time alert</p>
            <button id="greetAlert">Show Greeting</button>
        </div>
    </section>

    <!-- Calculator Section -->
    <section class="number-calculator">
        <h1>Calculator</h1>
        <div class="container">
            <label for="firstNumber">First Number:</label>
            <input type="number" id="firstNumber">
            <label for="secondNumber">Second Number:</label>
            <input type="number" id="secondNumber">
            <button type="button" id="calculate">Calculate</button>
            <div id="calculationResult"><h2>Result: <span></span></h2></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
