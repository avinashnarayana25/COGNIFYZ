<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Level 3 - Task 1</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>Explore Nature <i class="fa-solid fa-camera-retro"></i></h1>
    </nav>

    <!-- Main Content Section -->
    <section>
        <!-- Image Slideshow -->
        <div class="slider">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="Asset/image-1.webp" alt="Image 1">
                </div>
                <div class="slide fade">
                    <img src="Asset/image-2.avif" alt="Image 2">
                </div>
                <div class="slide fade">
                    <img src="Asset/image-3.jpg" alt="Image 3">
                </div>
                <div class="slide fade">
                    <img src="Asset/image-4.jpg" alt="Image 4">
                </div>
            </div>
    
            <!-- Navigation Buttons -->
            <div class="navigation">
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </div>

        <!-- Gallery Section -->
        <h1 class="gallery-title">Gallery</h1>
        <div class="gallery">
            <!-- Thumbnail Images -->
            <div class="thumbnail">
                <img src="Asset/image-1.webp" alt="Image 1">
            </div>
            <div class="thumbnail">
                <img src="Asset/image-2.avif" alt="Image 2">
            </div>
            <div class="thumbnail">
                <img src="Asset/image-3.jpg" alt="Image 3">
            </div>
            <div class="thumbnail">
                <img src="Asset/image-4.jpg" alt="Image 4">
            </div>
        </div>
    
        <!-- Modal for Enlarged Image -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg">
        </div>
    </section>
    
    <!-- JavaScript for Slideshow and Modal -->
    <script src="script.js"></script>
</body>
</html>
